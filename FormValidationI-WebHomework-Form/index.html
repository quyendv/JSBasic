<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <form action="" id="register-form">
                <h1 class="title">Register Form</h1>
                <div class="content">
                    <div class="form-group">
                        <label class="form-label" for="name">Full name</label>
                        <input class="form-control required-input" type="text" name="name" id="name" />
                        <p class="form-message"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="address">Address</label>
                        <input class="form-control" type="text" name="address" id="address" />
                        <p class="form-message"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="">Sex</label>
                        <input class="form-control" type="radio" name="sex" value="male" />
                        <span>Male</span>
                        <input class="form-control" type="radio" name="sex" value="female" />
                        <span>Female</span>
                        <p class="form-message"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="age">Age</label>
                        <input class="form-control required-input" type="text" name="age" id="age" />
                        <p class="form-message"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control required-input" type="email" name="email" id="email" />
                        <p class="form-message"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Phone</label>
                        <input class="form-control" type="tel" name="phone" id="phone" />
                        <p class="form-message"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="course">Course</label>
                        <input class="form-control" type="checkbox" name="course" />
                        <span>English</span>
                        <input class="form-control" type="checkbox" name="course" />
                        <span>Business</span>
                        <input class="form-control" type="checkbox" name="course" />
                        <span>IT</span>
                        <p class="form-message"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="user-name">User Name</label>
                        <input class="form-control required-input" type="text" name="user-name" id="user-name" />
                        <p class="form-message"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control required-input" type="password" name="password" id="password" />
                        <p class="form-message"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="re-password">Re Password</label>
                        <input
                            class="form-control required-input"
                            type="password"
                            name="re-password"
                            id="re-password"
                        />
                        <p class="form-message"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="comment">Comment</label>
                        <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
                        <p class="form-message"></p>
                    </div>
                    
                    <div class="btns">
                        <button class="submit-btn btn">Submit</button>
                        <button class="reset-btn btn">Reset</button>
                        <p class="form-message"></p>
                    </div>
                </div>
                <p class="notices"></p>
            </form>
        </div>
        <script src="./main.js"></script>
        <script>
            Validator({
                form: '#register-form',
                formGroup: '.form-group',
                formMessage: '.form-message',
                rules: [
                    Validator.isRequired('#name'),
                    Validator.isRequired('#age'),
                    Validator.isNumber('#age'),
                    Validator.isMinValue('#age', 16),
                    Validator.isRequired('#email'),
                    Validator.isEmail('#email'),
                    Validator.isRequired('#user-name'),
                    Validator.isMinMaxLength('#user-name', 6, 30),
                    Validator.isRequired('#password'),
                    Validator.isMinMaxLength('#password', 6, 30),
                    Validator.isRequired('#re-password'),
                    Validator.isRePassword('#re-password', '#password'),
                ],
            });
        </script>
    </body>
</html>
