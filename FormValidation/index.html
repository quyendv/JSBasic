<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Form Validation</title>

        <!-- Gg fonts Open Sans -->
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input
                        id="fullname"
                        name="fullname"
                        type="text"
                        placeholder="VD: Sơn Đặng"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="VD: email@domain.com"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input
                        id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Nhập lại mật khẩu"
                        type="password"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="avatar" class="form-label">Nhập lại mật khẩu</label>
                    <input id="avatar" name="avatar" type="file" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Nhập lại mật khẩu</label>
                    <select id="province" name="province" class="form-control">
                        <option value="">-- Chọn Tỉnh / Thành Phố --</option>
                        <option value="hni">Hà Nội</option>
                        <option value="hng">Hải Phòng</option>
                    </select>
                    <span class="form-message"></span>
                </div>

                <div class="form-group gender-details">
                    <input type="radio" name="gender" value="male" id="dot-1" />
                    <input type="radio" name="gender" value="female" id="dot-2" />
                    <input type="radio" name="gender" value="other" id="dot-3" />

                    <label class="gender-title form-label">Giới tính</label>

                    <div class="category">
                        <label for="dot-1">
                            <span class="custom-dot one"></span>
                            <span class="gender">Nam</span>
                        </label>
                        <label for="dot-2">
                            <span class="custom-dot two"></span>
                            <span class="gender">Nữ</span>
                        </label>
                        <label for="dot-3">
                            <span class="custom-dot three"></span>
                            <span class="gender">Khác</span>
                        </label>
                    </div>
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>
        </div>

        <script src="./main.js"></script>
        <script>
            Validator({
                form: '#form-1',
                formGroup: '.form-group',
                formMsg: '.form-message', // nơi thông báo nếu lỗi
                rules: [
                    Validator.isRequired('#fullname'),
                    Validator.isRequired('#email'),
                    Validator.isEmail('#email'),
                    Validator.isRequired('input[name="gender"]'),
                    Validator.isRequired('#province'),
                    Validator.isRequired('#avatar'),
                    Validator.minLength('#password', 6),
                    Validator.isConfirmed(
                        '#form-1 #password_confirmation',
                        function () {
                            // nhớ thêm form-1 vào để phân biệt
                            return document.querySelector('#form-1 #password').value;
                        },
                        'Mật khẩu nhập vào không chính xác'
                    ),
                ],
                onsubmit: function (data) {
                    console.log(data); // hiện giờ chưa dùng làm gì
                },
            });
        </script>
    </body>
</html>
